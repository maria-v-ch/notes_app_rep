{% extends 'base.html' %}

{% block title %}Список заметок{% endblock %}
{% block content %}
    <h2>Ваши заметки</h2>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a> - {{ note.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
